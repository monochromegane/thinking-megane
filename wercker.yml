box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get -y install git
    - script:
        name: download theme
        code: |
          git clone https://github.com/monochromegane/hugo-theme-thinking-megane themes/thinking-megane
          rm -rf themes/thinking-megane/.git
    - arjen/hugo-build:
        version: "0.14"
        theme: thinking-megane
    - script:
        name: create old RSS file
        code: |
          cp public/index.xml public/atom.xml
deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get -y install git
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        repo: monochromegane/monochromegane.github.com
        domain: blog.monochromegane.com
        basedir: public
